<!DOCTYPE html>
<html>
<head>
  <title>Camera Demo</title>
</head>
<body>

<h2>Camera Test Page</h2>
<p>This page will ask for camera permission.</p>

<button onclick="start()">Allow Camera</button>
<br><br>

<video id="video" autoplay playsinline width="300"></video>
<br><br>

<button onclick="snap()">Take Photo</button>
<br><br>

<canvas id="canvas" width="300" height="225"></canvas>

<script>
let video = document.getElementById("video");

function start() {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => video.srcObject = stream)
    .catch(err => alert("Camera permission denied"));
}

function snap() {
  let canvas = document.getElementById("canvas");
  let ctx = canvas.getContext("2d");
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
}
</script>

</body>
</html>
